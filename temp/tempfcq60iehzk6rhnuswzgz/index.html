<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Panovisu - visualiseur 100% html5 (three.js)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" media="screen" href="panovisu/libs/jqueryMenu/jquery.contextMenu.css" type="text/css"/>
        <meta property="og:title" content="Panovisu - visualiseur 100% html5 (three.js)" />
        <meta property="og:description" content="Une page créée avec panoVisu Editeur : 100% Libre 100% HTML5" />
        <meta property="og:image" content="panos/niveau0/_DSC4291 Panorama_sphere.jpg" />    </head>
    <body>
        <header>

        </header>
        <article style="height : 850px;">
            <div id="pano">
            </div>
        </article>
        <script src="panovisu/panovisuInit.js"></script>
        <script src="panovisu/panovisu.js"></script>
        <script>

            $(function() {
                $(window).resize(function(){
                    $("article").height($(window).height()-10);
                    $("#pano").height($(window).height()-10);
                })
                $("article").height($(window).height()-10);
                $("#pano").height($(window).height()-10);
                ajoutePano({
                    langue : "fr_FR",
                    panoramique: "pano",
                    minFOV: 35,
                    maxFOV: 120,
                    fenX: "100%",
                    fenY: "100%",
                    xml: "xml/_DSC4291 Panorama_sphere.xml"
                });
                $(".reseauSocial-twitter").on("click", function() {
                    window.open(
                            "https://twitter.com/share?url=" + document.location.href
                            );
                    return false;
                });
                $(".reseauSocial-fb").on("click", function() {
                    window.open(
                            "http://www.facebook.com/share.php?u=" + document.location.href
                            );
                    return false;
                });
                $(".reseauSocial-google").on("click", function() {
                    window.open(
                            "https://plus.google.com/share?url=" + document.location.href + "&amp;hl=fr"
                            );
                    return false;
                });
                $(".reseauSocial-email").attr("href","mailto:?body=" + document.location.href + "&amp;hl=fr");
            });
        </script>
    </body>
</html>
