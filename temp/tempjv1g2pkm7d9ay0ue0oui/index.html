<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Panovisu - visualiseur 100% html5 (three.js)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <header>

        </header>
        <article style="height : 880px;">
            <div id="pano">
            </div>
        </article>
        <script src="panovisu/panovisuInit.js"></script>
        <script src="panovisu/panovisu.js"></script>
        <script>
                $(window).resize(function(){
                    $("article").height($(window).height()-10);
                })

            $(function() {
                $("article").height($(window).height()-10);
                ajoutePano({
                    panoramique: "pano",
                    fenX: "100%",
                    fenY: "100%",
                    xml: "xml/piscineEntree_sphere.xml"
                });
                $(".reseauSocial-twitter").on("click", function() {
                    window.open(
                            "https://twitter.com/share?url=" + document.location.href
                            );
                    return false;
                });
                $(".reseauSocial-fb").on("click", function() {
                    window.open(
                            "http://www.facebook.com/share.php?u=" + document.location.href
                            );
                    return false;
                });
                $(".reseauSocial-google").on("click", function() {
                    window.open(
                            "https://plus.google.com/share?url=" + document.location.href + "&amp;hl=fr"
                            );
                    return false;
                });
                $(".reseauSocial-email").attr("href","mailto:?body=" + document.location.href + "&amp;hl=fr");
                images=new Array();
                images[0]="panos/piscine1_sphere.jpg"
                images[1]="panos/piscine2_sphere.jpg"
                images[2]="panos/piscine3_sphere.jpg"
                images[3]="panos/piscine4_sphere.jpg"
                images[4]="panos/piscine5_sphere.jpg"
                images[5]="panos/piscine6_sphere.jpg"
                images[6]="panos/piscine7_sphere.jpg"
                images[7]="panos/piscine8_sphere.jpg"
                images[8]="panos/piscineEntree_sphere.jpg"
                prechargeImages(images); 
 
            });
        </script>
    </body>
</html>
